<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Crud</title>
</head>

<body>
	
	<div class="row justify-content-center mt-3">
		<div class="col-sm-4 p-5" style="border: 1px solid silver; border-radius: 3px;">
			
			<center><h1>Cadastro de Usuário</h1></center>
			
			<form method="POST" action="#" id="formCadUser" class="mt-5">
				<div class="form-group">
					<label for="id">Id</label>
					<input type="text" class="form-control" id="id" disabled>
				</div>
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" placeholder="Digite Seu Nome" required>
				</div>
				<div class="form-group">
					<label for="idade">Idade</label>
					<input type="number" class="form-control" id="idade" required>
				</div>
				
				<center>
				<div class="d-grid gap-2 d-md-block">
				  	<button class="btn btn-dark" style="width: 150px;" type="button" onClick="salvarUser();">Salvar Cadastro!</button>
				  	<button class="btn btn-danger" style="width: 150px;" type="button"  onClick="deletarDaTela();">Excluir</button>
				  	<button type="button" style="width: 150px;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pesquisa" data-bs-whatever="@mdo" onClick="pesquisarUser();">Pesquisar</button>
				</div>
				</center>
			</form>
		</div>
	</div>
	
	<!-- Modal lista de usuarios -->	
	<div class="modal fade" id="pesquisa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="titlePesquisa">Pesquisa</h5>
	        <button type="button" class="btn-close" style="border: none; cursor: pointer;" data-bs-dismiss="modal" aria-label="Close"> X </button>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="mb-3">
	            <label for="nameBusca" class="col-form-label">Informar Nome:</label>
	            <input type="text" class="form-control" id="nameBusca">
	          </div>
	          <button type="button" class="btn btn-dark" onClick="pesquisarUser();">Buscar</button>

			  <div style="height: 300px; overflow: scroll;">
				  <table class="table mt-5 mb-5" id="resultDados">
					  <thead>
					    <tr>
					      <th scope="col">Id</th>
					      <th scope="col">Nome</th>
					      <th scope="col">Idade</th>
					      <th scope="col">Editar</th>
					      <th scope="col">Excluir</th>
					    </tr>
					  </thead>
					  <tbody>
					  </tbody>
				   </table>
			   </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!--Functions AJAX Formulário-->
	<script src="ScriptsJs/formUser.js"></script>
</body>

</html>
